<html>
    <head>
        <title>Raphael Play</title>
        <script type="text/javascript" src="/javascripts/raphael-min.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var paper = new Raphael(document.getElementById('canvas_container'), 500, 350);
                var tetronimo = paper.path("M 250 250 l 0 -50 l -50 0 l 0 -50 l -50 0 l 0 50 l -50 0 l 0 50 z");
                tetronimo.attr(
                    {
                        stroke: 'none',
                        fill: 'blue'
                    }
                );

                document.getElementById('startTween').onclick = function() {
                    this.setAttribute('disabled', 'disabled');
                    tetronimo.animate({
                        path: "M 250 250 l 0 -50 l -50 0 l 0 -50 l -100 0 l 0 50 l 50 0 l 0 50 z"
                    }, 5000, 'elastic');
                    
                }
            }
        </script>
        <style type="text/css">
            #canvas_container {
                width: 500px;
                border: 1px solid #aaa;
            }
        </style>
    </head>
    <body>
        <div id="canvas_container"></div>
        <p><input id="startTween" type="button" value="Start Tween"/></p>
    </body>
</html>
